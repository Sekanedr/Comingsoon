<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>قريباً</title>
    <style>
        body {
            background-color: #0088cc;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .coming-soon {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .timer {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>قريباً</h1>
        <p>نحن نعمل على شيء رائع! تابعنا للمزيد من المعلومات.</p>
        <div class="timer" id="countdown">00:00:00</div>
    </div>

    <script>
        // ضبط التاريخ المستهدف (على سبيل المثال بعد 7 أيام من الآن)
        var countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 7);

        // تحديث العداد كل ثانية
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // حساب الوقت المتبقي بالأيام والساعات والدقائق والثواني
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // عرض النتيجة في العنصر المحدد
            document.getElementById("countdown").innerHTML = days + " يوم " + hours + " ساعة "
            + minutes + " دقيقة " + seconds + " ثانية ";

            // إذا انتهى الوقت
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "انتهى!";
            }
        }, 1000);
    </script>
</body>
</html>
